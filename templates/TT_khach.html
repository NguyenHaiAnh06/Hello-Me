<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Auth</title>

    <!-- CSS CHUNG WEBSITE -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/base.css" />

    <!-- file auth của bạn mình đẻ là tt khách cơ -->
    <link rel="stylesheet" href="./css/TT_khach.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- HEADER -->
     <div class="header">
      <div class="header-row">
        <div class="logo">THỜI TRANG MEN</div>
        <div class="auth">
          <a href="home.html">Home</a>
          <a href="vest.html">Vest</a>
          <a href="quan.html">Quần</a>
          <a href="ca_vat.html">Cà Vạt</a>
          <a href="ao_so_mi.html">Áo Sơ Mi</a>
          <a href="gio_hang.html">Giỏ Hàng</a>
          <a href="TT_khach.html">Đăng nhập</a>
          <a href="dang_ky.html">Đăng Ký</a>
        </div>
      </div>
    </div>
<div class="auth-wrapper">
    <div class="auth-box">
        <form id="registerForm" class="auth-form" style="display: none;">
            <h2>ĐĂNG KÝ</h2>
            <input type="text" name="username" placeholder="Họ và tên">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Mật khẩu">
            <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu">
            <button type="submit">Đăng ký</button>
            <a href="#login" class="link-switch">Quay lại đăng nhập</a>
        </form>

        <form id="loginForm" class="auth-form">
            <h2>ĐĂNG NHẬP</h2>
            <input type="text" name="username" placeholder="Email / Username">
            <input type="password" name="password" placeholder="Mật khẩu">
            <button type="submit">Đăng nhập</button>
            <a href="#register" class="link-switch">Chưa có tài khoản?</a>
        </form>
    </div>
</div>
    <div class="auth-wrapper admin">
    <script>
      const auth = document.querySelector(".auth-wrapper");

      auth.addEventListener("mousemove", (e) => {
        const rect = auth.getBoundingClientRect();
        auth.style.setProperty("--mx", e.clientX - rect.left + "px");
        auth.style.setProperty("--my", e.clientY - rect.top + "px");
      });
    </script>
    <script src="/js/register.js"></script>
    <script>
  const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');

document.querySelector('a[href="#register"]').addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
});

document.querySelector('a[href="#login"]').addEventListener('click', (e) => {
    e.preventDefault();
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
});
</script>
<script src="/js/login.js"></script>
  </body>
</html>
